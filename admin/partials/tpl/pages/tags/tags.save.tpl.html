<div  ng-controller="tagsCntrl">
    <div class="row">
        <ol class="breadcrumb pagebreadcrumb">
            <li>
                Tags                
            </li>
            <li class="pull-right required">
                <span class="text-right">Fields marked with * are mandatory</span>
            </li>
        </ol>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form name="form" id="Form" class="form-horizontal" role="form" method="post" ng-submit="save(Tag);" novalidate>                                  
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label formlabel">Name : <span class="required">*</span></label>
                <div class="col-sm-10">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" id="name" maxlength="50" name="name" class="form-control name" placeholder="Name" required="Please enter name" value="" autofocus="" ng-model="Tag.name">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                    </div>
            </div>
            
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label formlabel">Status : <span class="required">*</span></label>
                <div class="col-sm-10">
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                        <div class="radio" style="float: left;">
                            <label>
                                <input type="radio" name="status" checked="checked" id="status" value="1" ng-model="Tag.status"/>
                                Active
                            </label>
                        </div>
                        <div class="radio" id="radio_2" style="float: left;margin-left: 20px;">
                            <label>
                                <input type="radio" name="status" id="status" value="2" ng-model="Tag.status"/>
                                Inactive
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                </div>
            </div>             
        
            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" name="save" id="saveBtn">
                        <span class="glyphicon glyphicon-floppy-disk"></span> Save
                    </button>
                
                    <button type="button" class="btn btn-primary listAll" name="listAll" id="listAll" ng-click="goToPage('rti.tags-list')">
                        <span class="glyphicon glyphicon-list-alt"></span> List All
                    </button>
                </div>
            </div>    
        </form>
    </div>
</div>
