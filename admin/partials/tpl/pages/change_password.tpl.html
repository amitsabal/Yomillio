<div>
    <div class="row">
        <ol class="breadcrumb pagebreadcrumb">
            <li>Change Password</li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form name="form" id="Form" class="form-horizontal" role="form" ng-submit="changePassword(User);">                                                 
                <div class="form-group has-error">
                    <label for="password" class="col-sm-2 control-label" style="">Current Password : <span class="required">*</span></label>
                    <div class="col-sm-10">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                            <input spellcheck="true" type="password" name="password" class="form-control password" style="" id="password"
                                   ng-model="User.current_password" placeholder="Enter Current Password" value="" autofocus="" maxlength="50" />
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                            <span class="inputerrormsg">This field is required</span></div>
                        </div>
                    </div>                                                                                                
                    <div class="form-group">
                        <label for="newPassword" class="col-sm-2 control-label" style="">New Password : <span class="required">*</span></label>
                        <div class="col-sm-10">
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                <input spellcheck="true" type="password" name="newPassword" class="form-control newPassword"
                                       style="" id="newPassword" ng-model="User.password" placeholder="Enter New Password" value="" maxlength="50" />
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                            </div>
                        </div>
                    </div>                                                                                                
                    <div class="form-group">
                        <label for="reTypePassword" class="col-sm-2 control-label" style="">Re-type Password : <span class="required">*</span></label>
                        <div class="col-sm-10">
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                                <input spellcheck="true" type="password" name="reTypePassword" class="form-control reTypePassword"
                                       style="" id="reTypePassword" ng-model="User.confirm_password" placeholder="Re-type New Password" value="" maxlength="50">
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" name="save" id="saveBtn">
                                <span class="glyphicon glyphicon-floppy-disk"></span> Save
                            </button>
                        </div>
                    </div>
            </form>                    
                </div>
        </div>
    </div>
</div>
