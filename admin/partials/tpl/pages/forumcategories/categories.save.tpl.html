<div  ng-controller="forumCategoriesCntrl">
    <div class="row">
        <ol class="breadcrumb pagebreadcrumb">
            <li>
                Categories                
            </li>
            <li class="pull-right required">
                <span class="text-right">Fields marked with * are mandatory</span>
            </li>
        </ol>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form name="form" id="Form" class="form-horizontal" role="form" method="post" ng-submit="save(Category);" novalidate>                                  
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label formlabel">Title : <span class="required">*</span></label>
                <div class="col-sm-10">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input type="text" maxlength="512" id="title" name="title" class="form-control title" placeholder="Title" required="Please enter title" value="" autofocus="" ng-model="Category.title">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                    </div>
            </div>
            
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label formlabel">Description : <span class="required">*</span></label>
                <div class="col-sm-10">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <textarea rows="5" maxlength="2048" cols="250" id="description" name="description" class="form-control" placeholder="description" required="Please enter description" autofocus="" ng-model="Category.description"></textarea>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                </div>
            </div>
            
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label formlabel">Status : <span class="required">*</span></label>
                <div class="col-sm-10">
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                        <div class="radio" style="float: left;">
                            <label>
                                <input type="radio" name="status" checked="checked" id="status" value="1" ng-model="Category.status"/>
                                Active
                            </label>
                        </div>
                        <div class="radio" id="radio_2" style="float: left;margin-left: 20px;">
                            <label>
                                <input type="radio" name="status" id="status" value="2" ng-model="Category.status"/>
                                Inactive
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 errormessage">
                </div>
            </div>             
        
            <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" name="save" id="saveBtn">
                        <span class="glyphicon glyphicon-floppy-disk"></span> Save
                    </button>
                
                    <button type="button" class="btn btn-primary listAll" name="listAll" id="listAll" ng-click="goToPage('rti.forum-categories-list')">
                        <span class="glyphicon glyphicon-list-alt"></span> List All
                    </button>
                </div>
            </div>    
        </form>
    </div>
</div>
